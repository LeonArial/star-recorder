<body>
    <div class="container">
        <h1>ğŸ™ï¸ æ˜Ÿå£°è®°</h1>
        <p class="subtitle">åŸºäº FunASR Paraformer æµå¼ä¸­æ–‡è¯†åˆ«</p>

        <div id="status" class="status ready">

        <div class="controls">

        <div class="result-container">

                ç‚¹å‡»"å¼€å§‹å½•éŸ³"å¼€å§‹å®æ—¶è¯­éŸ³è¯†åˆ«...
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">è¯†åˆ«å­—æ•°</div>
                <div class="stat-value" id="charCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">å½•éŸ³æ—¶é•¿</div>
                <div class="stat-value" id="duration">0s</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">çŠ¶æ€</div>
                <div class="stat-value" id="statusText">å¾…æœº</div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let isRecording = false;
        let fullText = '';
        let currentSessionText = '';  // å½“å‰å½•éŸ³ä¼šè¯çš„æ–‡æœ¬
        let startTime;
        let durationInterval;
        
        const STORAGE_KEY = 'asr_history_text';  // localStorage é”®å

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        const charCountDiv = document.getElementById('charCount');
        const durationDiv = document.getElementById('duration');
        const statusTextDiv = document.getElementById('statusText');

        // ä» localStorage åŠ è½½å†å²è®°å½•
        function loadHistory() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                fullText = saved;
                resultDiv.textContent = fullText;
                resultDiv.classList.remove('empty');
                charCountDiv.textContent = fullText.length;
                console.log('ğŸ“š å·²åŠ è½½å†å²è®°å½•:', fullText.length, 'å­—');
            }
        }

        // ä¿å­˜åˆ° localStorage
        function saveHistory() {
            localStorage.setItem(STORAGE_KEY, fullText);
            console.log('ğŸ’¾ å·²ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨:', fullText.length, 'å­—');
        }

        // æ¸…ç©º localStorage
        function clearHistory() {
            localStorage.removeItem(STORAGE_KEY);
            console.log('ğŸ—‘ï¸ å·²æ¸…ç©ºæœ¬åœ°å­˜å‚¨');
        }

        // é¡µé¢åŠ è½½æ—¶æ¢å¤å†å²è®°å½•
        loadHistory();

        // WebSocket è¿æ¥
        socket.on('connected', (data) => {
            console.log('å·²è¿æ¥åˆ°æœåŠ¡å™¨');
            updateStatus('ready', 'å‡†å¤‡å°±ç»ª', 'å¾…æœº');
        });

        socket.on('recording_started', (data) => {
            console.log('å¼€å§‹å½•éŸ³');
        });

        socket.on('transcription', (data) => {
            console.log('æ”¶åˆ°è¯†åˆ«ç»“æœ:', data);
            
            if (data.is_final) {
                // æœ€ç»ˆç»“æœï¼šæ‹¼æ¥åˆ°å†å²è®°å½•
                const newText = data.full_text_with_punc || data.text;
                
                // å¦‚æœå†å²è®°å½•ä¸ä¸ºç©ºï¼Œæ·»åŠ åˆ†éš”ç¬¦
                if (fullText && newText) {
                    fullText += ' ' + newText;
                } else {
                    fullText = newText;
                }
                
                // æ˜¾ç¤ºå®Œæ•´æ–‡æœ¬
                resultDiv.textContent = fullText;
                resultDiv.classList.remove('empty');
                
                // æ›´æ–°å­—æ•°ç»Ÿè®¡
                charCountDiv.textContent = fullText.length;
                
                // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
                saveHistory();
                
                // æ¸…ç©ºå½“å‰ä¼šè¯æ–‡æœ¬
                currentSessionText = '';
                
                console.log('âœ… æœ€ç»ˆç»“æœå·²æ‹¼æ¥:', fullText);
            } else if (data.full_text_with_punc) {
                // å®æ—¶ç»“æœï¼šæ˜¾ç¤ºå†å²è®°å½• + å½“å‰ä¼šè¯æ–‡æœ¬
                currentSessionText = data.full_text_with_punc;
                
                // æ‹¼æ¥æ˜¾ç¤º
                const displayText = fullText ? fullText + ' ' + currentSessionText : currentSessionText;
                resultDiv.textContent = displayText;
                resultDiv.classList.remove('empty');
                
                // æ›´æ–°å­—æ•°ç»Ÿè®¡
                charCountDiv.textContent = displayText.length;
            }
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            resultDiv.parentElement.scrollTop = resultDiv.parentElement.scrollHeight;
        });

        socket.on('recording_stopped', (data) => {
            console.log('å½•éŸ³å·²åœæ­¢');
        });

        // AudioContext ç”¨äºå¤„ç†éŸ³é¢‘
        let audioContext;
        let audioProcessor;

        // å¼€å§‹å½•éŸ³
        startBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                    } 
                });

                // ä½¿ç”¨ AudioContext å¤„ç†éŸ³é¢‘
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });
                
                const source = audioContext.createMediaStreamSource(stream);
                
                // åˆ›å»º ScriptProcessor æˆ– AudioWorklet
                if (audioContext.audioWorklet) {
                    // ä½¿ç”¨æ›´ç®€å•çš„ ScriptProcessorï¼ˆè™½ç„¶å·²å¼ƒç”¨ï¼Œä½†å…¼å®¹æ€§å¥½ï¼‰
                    audioProcessor = audioContext.createScriptProcessor(4096, 1, 1);
                    
                    audioProcessor.onaudioprocess = (e) => {
                        if (isRecording) {
                            const inputData = e.inputBuffer.getChannelData(0);
                            // è½¬æ¢ä¸º Int16Array
                            const int16Data = new Int16Array(inputData.length);
                            for (let i = 0; i < inputData.length; i++) {
                                int16Data[i] = Math.max(-32768, Math.min(32767, inputData[i] * 32768));
                            }
                            // å‘é€åˆ°æœåŠ¡å™¨
                            socket.emit('audio_data', { audio: int16Data.buffer });
                        }
                    };
                    
                    source.connect(audioProcessor);
                    audioProcessor.connect(audioContext.destination);
                }
                
                isRecording = true;
                window.audioStream = stream;

                startBtn.disabled = true;
                stopBtn.disabled = false;
                updateStatus('recording', 'æ­£åœ¨å½•éŸ³...', 'å½•éŸ³ä¸­');

                // é€šçŸ¥æœåŠ¡å™¨å¼€å§‹å½•éŸ³
                socket.emit('start_recording');
                
                // é‡ç½®å½“å‰ä¼šè¯æ–‡æœ¬ï¼ˆä¸æ¸…ç©ºå†å²è®°å½•ï¼‰
                currentSessionText = '';

                // å¼€å§‹è®¡æ—¶
                startTime = Date.now();
                durationInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    durationDiv.textContent = elapsed + 's';
                }, 1000);

            } catch (error) {
                console.error('æ— æ³•è®¿é—®éº¦å…‹é£:', error);
                alert('æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®');
            }
        });

        // åœæ­¢å½•éŸ³
        stopBtn.addEventListener('click', () => {
            if (isRecording) {
                isRecording = false;
                
                // åœæ­¢éŸ³é¢‘å¤„ç†
                if (audioProcessor) {
                    audioProcessor.disconnect();
                    audioProcessor = null;
                }
                
                if (audioContext) {
                    audioContext.close();
                    audioContext = null;
                }
                
                // åœæ­¢éº¦å…‹é£
                if (window.audioStream) {
                    window.audioStream.getTracks().forEach(track => track.stop());
                    window.audioStream = null;
                }

                startBtn.disabled = false;
                stopBtn.disabled = true;
                updateStatus('ready', 'å‡†å¤‡å°±ç»ª', 'å¾…æœº');

                // é€šçŸ¥æœåŠ¡å™¨åœæ­¢å½•éŸ³
                socket.emit('stop_recording');

                // åœæ­¢è®¡æ—¶
                clearInterval(durationInterval);
            }
        });

        // æ¸…ç©ºæ–‡æœ¬
        clearBtn.addEventListener('click', () => {
            // æ¸…ç©ºæ‰€æœ‰æ–‡æœ¬
            fullText = '';
            currentSessionText = '';
            
            // æ¸…ç©ºæœ¬åœ°å­˜å‚¨
            clearHistory();
            
            // æ›´æ–°æ˜¾ç¤º
            resultDiv.textContent = 'ç‚¹å‡»"å¼€å§‹å½•éŸ³"å¼€å§‹å®æ—¶è¯­éŸ³è¯†åˆ«...';
            resultDiv.classList.add('empty');
            charCountDiv.textContent = '0';
            durationDiv.textContent = '0s';
            
            console.log('ğŸ—‘ï¸ å·²æ¸…ç©ºæ‰€æœ‰æ–‡æœ¬å’Œå†å²è®°å½•');
        });

        function updateStatus(className, message, statusText) {
            statusDiv.className = 'status ' + className;
            statusDiv.textContent = message;
            statusTextDiv.textContent = statusText;
        }
    </script>
